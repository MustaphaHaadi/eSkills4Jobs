<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <table class="student-table">
        <thead class="table-header">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Programming Languages</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row">
                <td class="table-cell id-cell">1</td>
                <td class="table-cell name-cell">James Smith</td>
                <td class="table-cell">
                    <span class="language-tag python-tag">Python</span>
                    <span class="language-tag java-tag">Java</span>
                </td>
            </tr>
            <tr class="table-row">
                <td class="table-cell id-cell">2</td>
                <td class="table-cell name-cell">Maria Garcia</td>
                <td class="table-cell">
                    <span class="language-tag javascript-tag">JavaScript</span>
                    <span class="language-tag cpp-tag">C++</span>
                </td>
            </tr>
            <tr class="table-row">
                <td class="table-cell id-cell">3</td>
                <td class="table-cell name-cell">John Davis</td>
                <td class="table-cell">
                    <span class="language-tag python-tag">Python</span>
                    <span class="language-tag javascript-tag">JavaScript</span>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="/JS/index.js"></script>
</body>
</html>
