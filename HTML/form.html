<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSkills4Jobs Class</title>
    <link rel="stylesheet" href="/CSS/style.css">

</head>

<body>  
    <div class="container">
        <h3 style="text-align: center; margin-bottom: 10px;">School Management System</h3>
        <p style="text-align: center; margin-bottom: 20px;">Please login or sign up to continue</p>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Administrator</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>
    </div>

    
    <script src="/JS/index.js"></script>
</body>
</html>
